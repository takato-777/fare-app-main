<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>運賃計算アプリ</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; margin: 0; padding: 0; height: 100vh; overflow: hidden; }
        #map { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: #e9e9e9; }
        
        #left-panel {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 400px;
            background-color: white;
            z-index: 10;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            max-height: calc(100vh - 20px);
            display: flex;
            flex-direction: column;
        }

        #search-box {
            padding: 15px;
            border-bottom: 1px solid #e0e0e0;
            flex-shrink: 0;
        }

        #search-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 1.1em;
        }
        
        #panel-content {
            padding: 15px;
            overflow-y: auto;
            color: #333;
        }
        .place-name { font-size: 1.4em; font-weight: bold; margin-bottom: 10px; }
        .place-address { font-size: 1em; color: #555; margin-bottom: 15px; }
        .place-photo { width: 100%; border-radius: 4px; margin-bottom: 15px;}
        
        .route-btn {
            background-color: #1a73e8; color: white; border: none; cursor: pointer;
            padding: 10px 15px; border-radius: 4px; font-weight: bold;
            transition: background-color 0.3s; margin-bottom: 15px;
        }
        .route-btn:hover { background-color: #185abc; }

        .directions-form .input-group { margin-bottom: 10px; }
        .directions-form label { font-size: 0.9em; font-weight: 500; }
        .directions-form input { padding: 10px; font-size: 1em; }
        
        .route-summary { margin-top: 15px; font-size: 1.1em; font-weight: bold; }

    </style>
</head>
<body>
    <div id="left-panel">
        <div id="search-box">
            <input type="text" id="search-input" placeholder="場所を検索、またはルートを検索">
        </div>
        <div id="panel-content">
            <p style="text-align: center; color: #888;">ここに検索結果やルート情報が表示されます。</p>
        </div>
    </div>
    <div id="map"></div>

    <script>
        // --- Configuration ---
        const googleMapsApiKey = "AIzaSyCCP8iGLQioiNcYGAE40IXldBKTLIJx1Ok";

        // --- Global Variables ---
        let map;
        let placesService;
        let directionsService;
        let directionsRenderer;
        let marker;
        let currentPlace = null; // To store details of the currently displayed place

        // --- Google Maps Initialization ---
        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 35.93, lng: 139.98 },
                zoom: 12,
                mapTypeControl: false, streetViewControl: false, fullscreenControl: false, zoomControl: true,
            });

            placesService = new google.maps.places.PlacesService(map);
            directionsService = new google.maps.DirectionsService();
            directionsRenderer = new google.maps.DirectionsRenderer({ map: map });

            const searchInput = document.getElementById('search-input');
            new google.maps.places.Autocomplete(searchInput);

            searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    performSearch(searchInput.value);
                }
            });
        }

        function performSearch(query) {
            const request = {
                query: query,
                fields: ['name', 'geometry', 'formatted_address', 'photos', 'place_id'],
            };

            placesService.findPlaceFromQuery(request, (results, status) => {
                if (status === google.maps.places.PlacesServiceStatus.OK && results) {
                    clearMap();
                    map.setCenter(results[0].geometry.location);
                    map.setZoom(15);

                    marker = new google.maps.Marker({
                        map,
                        position: results[0].geometry.location,
                    });
                    
                    currentPlace = results[0]; // Store place details
                    displayPlaceDetails(currentPlace);
                } else {
                    document.getElementById('panel-content').innerHTML = '<p style="text-align: center; color: red;">場所が見つかりませんでした。</p>';
                }
            });
        }

        function displayPlaceDetails(place) {
            const panelContent = document.getElementById('panel-content');
            let content = `<div class="place-name">${place.name}</div>`;
            content += `<div class="place-address">${place.formatted_address}</div>`;
            if (place.photos && place.photos.length > 0) {
                const photoUrl = place.photos[0].getUrl({ maxWidth: 400, maxHeight: 200 });
                content += `<img src="${photoUrl}" class="place-photo" alt="場所の写真">`;
            }
            content += `<button class="route-btn" onclick="showDirectionsForm()">ここへのルート</button>`;
            panelContent.innerHTML = content;
        }

        function showDirectionsForm() {
            const panelContent = document.getElementById('panel-content');
            panelContent.innerHTML = `
                <div class="directions-form">
                    <div class="input-group">
                        <label>出発地</label>
                        <input type="text" id="directions-start" placeholder="出発地を入力">
                    </div>
                    <div class="input-group">
                        <label>目的地</label>
                        <input type="text" id="directions-end" value="${currentPlace ? currentPlace.name : ''}">
                    </div>
                    <button class="route-btn" onclick="calculateRoute()">ルートを検索</button>
                    <div id="route-summary" class="route-summary"></div>
                </div>
            `;
            new google.maps.places.Autocomplete(document.getElementById('directions-start'));
            new google.maps.places.Autocomplete(document.getElementById('directions-end'));
        }

        function calculateRoute() {
            clearMap();
            const start = document.getElementById('directions-start').value;
            const end = document.getElementById('directions-end').value;

            if (!start || !end) {
                document.getElementById('route-summary').innerText = '出発地と目的地を入力してください。';
                return;
            }

            const request = {
                origin: start,
                destination: end,
                travelMode: 'DRIVING'
            };

            directionsService.route(request, (result, status) => {
                if (status == 'OK') {
                    directionsRenderer.setDirections(result);
                    const route = result.routes[0].legs[0];
                    document.getElementById('route-summary').innerHTML = `
                        距離: ${route.distance.text}<br>
                        所要時間: ${route.duration.text}
                    `;
                } else {
                    document.getElementById('route-summary').innerText = 'ルートが見つかりませんでした。';
                }
            });
        }
        
        function clearMap() {
            if (marker) marker.setMap(null);
            directionsRenderer.setDirections({routes: []});
        }

        // --- Main Execution ---
        function loadGoogleMapsScript() {
            const script = document.createElement('script');
            script.src = `https://maps.googleapis.com/maps/api/js?key=${googleMapsApiKey}&libraries=places&callback=initMap`;
            script.async = true;
            script.defer = true;
            document.head.appendChild(script);
        }

        loadGoogleMapsScript();
    </script>
</body>
</html>
