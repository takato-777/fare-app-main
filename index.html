<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>運賃計算アプリ</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            overflow: hidden; /* 地図がはみ出さないように */
        }
        #map {
            flex-grow: 1; /* 地図が利用可能なスペースを最大限に取る */
            height: 100%;
        }
        .sidebar {
            width: 300px;
            background-color: rgba(255, 255, 255, 0.8); /* 半透明の背景 */
            padding: 2em;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            z-index: 10; /* 地図の上に表示 */
        }
        h1 {
            color: #333;
            margin-bottom: 1.5em;
            text-align: center;
        }
        .input-group {
            margin-bottom: 1em;
        }
        label {
            display: block;
            margin-bottom: 0.5em;
            color: #555;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 0.8em;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 1em;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 1.5em;
            padding: 1em;
            background-color: #e9f7ef;
            border-radius: 4px;
            font-size: 1.2em;
            font-weight: bold;
            color: #155724;
            line-height: 1.5;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div class="sidebar">
        <h1>運賃計算</h1>
        <div class="input-group">
            <label for="start">出発地</label>
            <input type="text" id="start" placeholder="例：筑波大学">
        </div>
        <div class="input-group">
            <label for="end">目的地</label>
            <input type="text" id="end" placeholder="例：つくば駅">
        </div>
        <button id="calculate">運賃を計算する</button>
        <div id="result"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script>
        // あなたのFirebaseプロジェクトの接続情報
        const firebaseConfig = {
          apiKey: "AIzaSyD66pEZlZRYoGROuF2eImITKdnY3vBh3kY",
          authDomain: "fare-app-main.firebaseapp.com",
          projectId: "fare-app-main",
          storageBucket: "fare-app-main.firebasestorage.app",
          messagingSenderId: "68530669162",
          appId: "1:68530669162:web:8f7ac180851b8f93902c13"
        };

        // Firebaseを初期化
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // HTMLの要素を取得
        const startInput = document.getElementById('start');
        const endInput = document.getElementById('end');
        const calculateButton = document.getElementById('calculate');
        const resultDiv = document.getElementById('result');
        const mapDiv = document.getElementById('map');

        let directionsService;
        let directionsRenderer;
        let map;

        function loadGoogleMapsAPI() {
            const googleMapsApiKey = "AIzaSyCCP8iGLQioiNcYGAE40IXldBKTLIJx1Ok";
            const script = document.createElement('script');
            script.src = `https://maps.googleapis.com/maps/api/js?key=${googleMapsApiKey}&libraries=places&callback=initMap`;
            script.async = true;
            script.defer = true;
            document.head.appendChild(script);
        }

        window.initMap = function() {
            map = new google.maps.Map(mapDiv, {
                zoom: 13,
                center: { lat: 36.052, lng: 140.075 }, // 現在地の緯度経度に近い場所で初期化 (つくば市周辺)
                mapTypeControl: false,
                fullscreenControl: false,
                streetViewControl: false
            });

            directionsService = new google.maps.DirectionsService();
            directionsRenderer = new google.maps.DirectionsRenderer({
                map: map,
                suppressMarkers: true // デフォルトのマーカーを非表示にする
            });

            const autocompleteOptions = {
                componentRestrictions: { country: "jp" },
            };

            new google.maps.places.Autocomplete(startInput, autocompleteOptions);
            new google.maps.places.Autocomplete(endInput, autocompleteOptions);
        }

        calculateButton.addEventListener('click', () => {
            const startPoint = startInput.value;
            const endPoint = endInput.value;

            if (!startPoint || !endPoint) {
                resultDiv.textContent = '出発地と目的地を入力してください。';
                return;
            }

            const request = {
                origin: startPoint,
                destination: endPoint,
                travelMode: 'DRIVING'
            };

            directionsService.route(request, (result, status) => {
                if (status == 'OK') {
                    directionsRenderer.setDirections(result);
                    const route = result.routes?.[0]?.legs?.[0];
                    if (route) {
                        const distanceInMeters = route.distance.value;
                        const distanceInKm = route.distance.text;

                        let fare = 500;
                        if (distanceInMeters > 1096) {
                            const extraDistance = distanceInMeters - 1096;
                            const extraFare = Math.ceil(extraDistance / 255) * 100;
                            fare += extraFare;
                        }
                        resultDiv.innerHTML = `距離: ${distanceInKm}<br>概算運賃: 約 ${fare} 円`;
                        // ルートが見つかったら、その範囲が収まるように地図を調整
                        const bounds = new google.maps.LatLngBounds();
                        route.steps.forEach(step => {
                            bounds.extend(step.start_location);
                            bounds.extend(step.end_location);
                        });
                        map.fitBounds(bounds);
                    } else {
                        resultDiv.textContent = 'ルートの詳細を取得できませんでした。';
                    }
                } else {
                    resultDiv.textContent = 'ルートが見つかりませんでした。';
                    directionsRenderer.setDirections({ routes: [] });
                    map.setCenter({ lat: 36.052, lng: 140.075 });
                    map.setZoom(13);
                }
            });
        });

        loadGoogleMapsAPI();
    </script>
</body>
</html>
