<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>運賃計算アプリ</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; margin: 0; padding: 0; height: 100vh; overflow: hidden; }
        #map { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: #e9e9e9; }
        
        #left-panel {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 400px;
            background-color: white;
            z-index: 10;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            max-height: calc(100vh - 20px);
            display: flex;
            flex-direction: column;
        }

        #search-box {
            padding: 15px;
            border-bottom: 1px solid #e0e0e0;
            flex-shrink: 0;
        }

        #search-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 1.1em;
        }
        
        #panel-content {
            padding: 15px;
            overflow-y: auto;
            color: #333;
        }
        .place-name { font-size: 1.4em; font-weight: bold; margin-bottom: 10px; }
        .place-address { font-size: 1em; color: #555; margin-bottom: 15px; }
        .place-photo { width: 100%; border-radius: 4px; margin-bottom: 15px;}

    </style>
</head>
<body>
    <div id="left-panel">
        <div id="search-box">
            <input type="text" id="search-input" placeholder="場所を検索、またはルートを検索">
        </div>
        <div id="panel-content">
            <p style="text-align: center; color: #888;">ここに検索結果やルート情報が表示されます。</p>
        </div>
    </div>
    <div id="map"></div>

    <script>
        // --- Configuration ---
        const googleMapsApiKey = "AIzaSyCCP8iGLQioiNcYGAE40IXldBKTLIJx1Ok";

        // --- Global Variables ---
        let map;
        let placesService;
        let infoWindow;
        let marker;

        // --- Google Maps Initialization ---
        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 35.93, lng: 139.98 }, // 現在地（つくばみらい市）周辺
                zoom: 12,
                mapTypeControl: false,
                streetViewControl: false,
                fullscreenControl: false,
                zoomControl: true,
            });

            placesService = new google.maps.places.PlacesService(map);
            infoWindow = new google.maps.InfoWindow();

            const searchInput = document.getElementById('search-input');
            new google.maps.places.Autocomplete(searchInput);

            searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    performSearch(searchInput.value);
                }
            });
        }

        function performSearch(query) {
            const request = {
                query: query,
                fields: ['name', 'geometry', 'formatted_address', 'photos'],
            };

            placesService.findPlaceFromQuery(request, (results, status) => {
                if (status === google.maps.places.PlacesServiceStatus.OK && results) {
                    if (marker) {
                        marker.setMap(null); // Clear previous marker
                    }
                    map.setCenter(results[0].geometry.location);
                    map.setZoom(15);

                    marker = new google.maps.Marker({
                        map,
                        position: results[0].geometry.location,
                    });

                    displayPlaceDetails(results[0]);
                } else {
                    document.getElementById('panel-content').innerHTML = '<p style="text-align: center; color: red;">場所が見つかりませんでした。</p>';
                }
            });
        }

        function displayPlaceDetails(place) {
            const panelContent = document.getElementById('panel-content');
            let content = `<div class="place-name">${place.name}</div>`;
            content += `<div class="place-address">${place.formatted_address}</div>`;

            if (place.photos && place.photos.length > 0) {
                const photoUrl = place.photos[0].getUrl({ maxWidth: 400, maxHeight: 200 });
                content += `<img src="${photoUrl}" class="place-photo" alt="場所の写真">`;
            }
            // Add more details here in the future
            panelContent.innerHTML = content;
        }

        // --- Main Execution ---
        function loadGoogleMapsScript() {
            const script = document.createElement('script');
            script.src = `https://maps.googleapis.com/maps/api/js?key=${googleMapsApiKey}&libraries=places&callback=initMap`;
            script.async = true;
            script.defer = true;
            document.head.appendChild(script);
        }

        loadGoogleMapsScript();
    </script>
</body>
</html>
