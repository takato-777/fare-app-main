<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>運賃計算アプリ</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; margin: 0; padding: 0; height: 100vh; overflow: hidden; }
        #map { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: #e9e9e9; }
        
        #left-panel {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 400px;
            background-color: white;
            z-index: 10;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            max-height: calc(100vh - 20px);
            display: flex;
            flex-direction: column;
        }

        #search-box {
            padding: 15px;
            border-bottom: 1px solid #e0e0e0;
        }

        #search-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 1.1em;
        }
        
        #panel-content {
            padding: 15px;
            overflow-y: auto;
            text-align: center;
            color: #888;
        }

    </style>
</head>
<body>
    <div id="left-panel">
        <div id="search-box">
            <input type="text" id="search-input" placeholder="場所を検索、またはルートを検索">
        </div>
        <div id="panel-content">
            <p>ここに検索結果やルート情報が表示されます。</p>
        </div>
    </div>
    <div id="map"></div>

    <script>
        // --- Configuration ---
        const googleMapsApiKey = "AIzaSyCCP8iGLQioiNcYGAE40IXldBKTLIJx1Ok";

        // --- Google Maps Initialization ---
        function initMap() {
            new google.maps.Map(document.getElementById('map'), {
                center: { lat: 35.681, lng: 139.767 }, // 東京駅
                zoom: 12,
                mapTypeControl: false,
                streetViewControl: false,
                fullscreenControl: false,
                zoomControl: true,
            });
            // 現時点では検索機能はまだ実装しない
        }

        // --- Main Execution ---
        function loadGoogleMapsScript() {
            const script = document.createElement('script');
            script.src = `https://maps.googleapis.com/maps/api/js?key=${googleMapsApiKey}&libraries=places&callback=initMap`;
            script.async = true;
            script.defer = true;
            document.head.appendChild(script);
        }

        loadGoogleMapsScript();
    </script>
</body>
</html>
